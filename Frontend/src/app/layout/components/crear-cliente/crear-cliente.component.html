<h3>Crear Cliente</h3>
<div class="row">
    <div class="col-md-8">
        <form>
            <div class="form-group">
                <label>Nombre</label>
                <input type="text" class="form-control" name="txtNombre" placeholder="Ingrese Nombre" [(ngModel)]="model.Nombre">
            </div>
            <div class="form-group">
                <label>Apellido</label>
                <input type="text" class="form-control" name="txtApellido" placeholder="Ingrese Apellido" [(ngModel)]="model.Apellido"> 
            </div>
            <div class="form-group">
                <label>Edad</label>
                <input type="number" class="form-control" name="intEdad" placeholder="Ingrese Edad" [(ngModel)]="model.Edad">
            </div>
            <div class="form-group">
                <label>Fecha de Nacimiento</label>
                <input type="date" class="form-control" name="dteFechaNacimiento" placeholder="Ingrese Fecha de Nacimiento" [(ngModel)]="model.FechaNacimiento">
            </div>
            <button type="button" class="btn btn-primary" (click)="Crear()">Crear</button>
          </form>
    </div>
</div>
